<div class="navbar navbar-toggleable-md fixed-top navbar-inverse bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
      aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="navbar-brand" *ngFor="let p of perfil | async">
          <img class="logo" src= '{{ p.file }}'/>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a routerLink="/agenda" class="nav-link">Agenda</a>
              </li>
            <li class="nav-item">
              <a routerLink="/perfil" class="nav-link">Perfil</a>
            </li>
            <li class="nav-item">
              <a routerLink="/servicos" class="nav-link">Serviços</a>
            </li>
            <li class="nav-item">
                <a routerLink="/profissionais" class="nav-link">Profissionais</a>
              </li>
          </ul>
          <div class="navbar-header" *ngFor="let p of perfil | async">
            <h5>{{ p.nome }}</h5>
          </div>
          <div class="navbar-header" *ngFor="let p of perfil | async"> 
            <button *ngIf="p.role == 'admin'" class="btn btn-primary" routerLink="/signup">Novo Negócio</button>
          </div>
        <ul class="navbar-nav ml-auto"> 
          <li class="nav-item">
            <a href="#" (click)="form_logout()" class="nav-link">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
