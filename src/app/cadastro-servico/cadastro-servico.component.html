<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Cadastro de Serviços</h3>
      <br/>
      <form #f="ngForm" (submit)="form_submit(f)">
        <input type="hidden" id="$key" [(ngModel)]="f.$key" name="$key">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome do serviço" [(ngModel)]="f.nome" name="nome">
        </div>
        <div class="row col-md-12">
          <div class="col-md-6">
            <div class="form-group">
              <label for="preco">Preço (00.00)</label>
              <input type="text" class="form-control" id="preco" placeholder="Preço" [(ngModel)]="f.preco" name="preco">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="tempo">Tempo Estimado (hh:mm)</label>
              <input type="time" class="form-control" id="tempo" placeholder="Tempo" [(ngModel)]="f.tempo" name="tempo">
            </div>
          </div>
        </div>
        <br/>
        <p>Escolha os Profissionais desse Serviço:</p>
        <div class="form-check" *ngFor="let p of profissionais | async">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="{{ p.$key }}">
            {{ p.nome }}
          </label>
        </div>
        <br/>
        <button class="btn btn-success" type="submit">Salvar</button>
        <button class="btn btn-secondary" type="button" (click)="resetForm(f)">Limpar</button>
      </form>
      <br/>
      <hr>
    </div>
    <div class="col-md-6">
      <h3>Lista de Serviços</h3>
      <br/>
      <div class="card" style="margin-bottom: 15px;" *ngFor="let s of servicos | async">
        <div class="card-block row">
          <div class="col-md-7">
            <h5 class="card-title">{{s.nome}}: R${{s.preco}}</h5>
            <p>Tempo: {{s.tempo}}</p>
          </div>
          <div class="col-md-5">
            <button class="btn btn-warning right-side" (click)="editServ($event, this.s, f)">Editar</button>
            <button class="btn btn-danger right-side" (click)="deleteServ(this.s.$key)">Excluir</button>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
